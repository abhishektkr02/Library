<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT SIGNUP</title>
</head>
<style>
    .signup-form{
        background-color:yellow;
    }
    .form-group{
        text-align:center;
        background-color:yellow;
        border-radius:2%;
    }
</style>
<body>
{% include 'navbar.html' %}<br>
<div class="signup-form">
    <center><h1>STUDENT SIGNUP</h1></center><br>
  <form method="POST" class="form-horizontal">
    {% csrf_token %}
    {% for field in form1 %}
    <div class="form-group">
      <label class="control-label col-xs-4">{{ field.label_tag}}</label>
      <div class="col-xs-8">
        {{ field }}
      </div><br>
    </div>
    {% endfor %}
      {% for field in form2 %}
      <div class="form-group">
          <label class="control-label col-xs-4">{{ field.label_tag}}</label>
          <div class="col-xs-8">
              {{ field }}
          </div><br>
      </div>
      {% endfor %}<br>
      <div class="form-group">
          <div class="col-xs-8 col-xs-offset-4">
              <button type="submit" class="btn btn-primary">SIGN UP</button>
          </div>
      </div>
  </form><br>
    <div class="text-center">Already Have An Account? <a href="studentlogin">LOGIN IN</a> </div>
</div>
{% include 'footer.html' %}
</body>
</html>
